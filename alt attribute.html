<!DOCTYPE html>

<body>

<h2>the alt attribute</h2>
<p>the alt attribute should reflect the image content, 
so users who cannot see the image gets an understanding of
what the image contains.the alt attribute is also useful if
 the image cannot be displayed e.g. if it does not exists. </p>

<img src="img_girl.jpg" alt="girl with a jacket" 
width="500" height="600">

</body>
</html>
